prefix: "&8[&3Post&bSpawner&8] "
messages:
  enabled: "{prefix}&7插件已启用"
  disabled: "{prefix}&7插件已卸载"
  reload: "{prefix}&7插件重载成功！"
  no-permission: "{prefix}&7你没有权限执行此命令！"
  invalid-command: "{prefix}&7无效的命令！请使用 &7/ps help &7查看帮助。"
  help:
    - "&a===== PostSpawner 帮助 ====="
    - "&7/ps reload &f- 重载插件"
    - "&7/ps version &f- 显示版本信息"
    - "&7/ps help &f- 显示帮助信息"
    - "&7/ps update &f- 检查更新"
  spawner:
    break-success: "{prefix}&7你成功挖掘了一个刷怪笼！"
    break-fail: "{prefix}&7挖掘失败！刷怪笼已损坏。"
    silk-touch-bonus: "{prefix}&7你使用了精准采集工具，提高了挖掘成功率！"
    no-permission: "{prefix}&7你没有权限挖掘刷怪笼！"
    place-success: "{prefix}&7你成功放置了一个 &f%entity_type% &7刷怪笼！"

# 插件启动和钩子信息
system:
  hooks:
    enabled: "{prefix}&7已成功载入对 &f{0} &7插件的支持"
  updater:
    update_checking: "{prefix}&7正在检查更新..."
    update_available: "{prefix}&e发现新版本！当前版本：&c{current_version}&e，最新版本：&a{latest_version}"
    update_url: "{prefix}&e请访问：&bhttps://github.com/postyizhan/PostSpawner/releases/latest &e获取最新版本"
    up_to_date: "{prefix}&7您使用的是最新版本！"
  debug:
    action:
      invalid_sound: "{prefix}&c无效的音效: %sound%"
      invalid_item: "{prefix}&c无效的物品: %item%"
      invalid_effect: "{prefix}&c无效的药水效果: %effect%"
      invalid_money_operation: "{prefix}&c无效的经济操作: %operation%"
      invalid_points_operation: "{prefix}&c无效的点券操作: %operation%"
      unknown_action: "{prefix}&c未知的动作: %action%"
      error: "{prefix}&c执行动作时发生错误: %action%"
    spawner:
      set_type_error: "{prefix}无法设置刷怪笼类型: %error%"
      break_info: "{prefix}玩家 %player% 使用%tool_type%工具挖掘了一个 %entity_type% 刷怪笼，结果: %result%，失败概率: %fail_chance%"
      default_type: "{prefix}放置的刷怪笼没有特定的实体类型信息，使用默认类型"
      set_type_success: "{prefix}成功设置刷怪笼实体类型为: %entity_type%"
      lore_found_type: "{prefix}从物品Lore中找到实体类型: %entity_type%"
      invalid_type: "{prefix}无效的实体类型: %entity_type%"
      read_lore_error: "{prefix}从物品Lore中读取实体类型时出错: %error%"
      set_entity_type_error: "{prefix}设置刷怪笼实体类型时出错: %error%"
